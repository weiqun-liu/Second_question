<!DOCTYPE html>
<html>

<head>
    <title>2.1视频播放器</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href=".\css\2.1style.css">
    <style>
        body {
            width: 500pm;
            width: 300pm;
            background-size: cover;
            background-image: url('../res/photo/background.jpg');
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <p>视频名称</p><!-- 设想弄一个视频标题 -->
    <input type="file" id="fileinput" accept="video/*"><!-- 选择本地文件 -->
    <br>
    <div id="video_player"><!-- 视频播放器 -->
        <video id="videos" controls>
            <source src="../res/video/trailer.mp4" type="video/mp4">
            <p>Your browser does not support the video tag. You can download the video
        </video><!-- 视频控制 -->
    </div>
    <span id="list_block"><!-- 侧边栏 -->
        <ul id="video_list"><!-- 设想做一个视频播放列表 -->
            <li>第一个视频：[这里会显示视频路径]</li>
            <li>2.第二个视频</li>
            <li>3.第三个视频</li>
            <li>4.第四个视频</li>
            <li>5.第五个视频</li>
            <li>6.第六个视频</li>
        </ul>
    </span>
    <input type="file" id="fileInput">
    <p id="fileLinkText" style="color: brown;">点击这里打开文件</p>


    <script src="./js/script.js"></script>
</body>

</html>

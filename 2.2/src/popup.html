<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilibili Speed Controller</title>
</head>

<body>
    <div>
        <h2 style="font-family: kaiti;">设置倍速</h2>
        <input type="number" id="speedInput" placeholder="请输入倍速" step="0.1" min="0.1" value="2.0">
        <br>
        <br>
        <button id="setSpeedButton" style="background-color: black; color: white; padding: 10px; border: none; border-radius: 5px;">设置倍速</button>
    </div>
    <br>
    <div>
        <button id="dark" style="background-color: black; color: white; padding: 10px; border: none; border-radius: 5px">夜间模式</button>
        <button id="nodark" style="background-color: black; color: white; padding: 10px; border: none; border-radius: 5px">关闭</button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
